<form action="{% url 'dotasite.views.login' %}" method="post"> 
    {% csrf_token %}
    Username: <input type="text" name="username" /> <br/>
    Password: <input type="password" name="password" />
    <input type="submit" value="Login" />
</form>

{% if user.is_authenticated %}
Hello {{ user.username }}!
{% endif %}
